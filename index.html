<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
        <nav role="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#reservations">Reservations</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
            <div id="menu-items">
                <!-- Menu items will be fetched dynamically here -->
            </div>
        </section>

        <section id="reservations">
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-label="Enter your name">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required aria-label="Select reservation date">

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required aria-label="Select reservation time">

                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" required min="1" aria-label="Number of people for the reservation">

                <button type="submit">Reserve</button>
            </form>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: uchiha.madara@funfood.com</p>
            <p>Phone: 9651277125</p>
            <p>Address: Mughalsarai, Chandauli</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FunFood. All rights reserved.</p>
        <p>Follow us on 
            <a href="https://x.com/Mohamma34525340" target="_blank">Twitter</a>, 
            <a href="https://www.facebook.com/profile.php?id=100014093195958" target="_blank">Facebook</a>, 
            <a href="https://www.instagram.com/__zenitsu_1112?igsh=azd3Z2wwaWVvNzI0" target="_blank">Instagram</a>
        </p>
    </footer>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Confirm Reservation</h2>
            <p id="modal-details"></p>
            <button id="confirm-button">Confirm</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
